{% extends 'image.html'%}
{% block content %}
{{block.super}}


<div class="container">
    <div class="row">
        {% for locat in image %}

        <div class="col-md-4">
            <h3>{{locat.location.location}}</h3>
            <img src="{{locat.image.url}}">

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
